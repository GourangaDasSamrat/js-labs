<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="notification" class="notification"></div>

    <div class="container">
      <div class="header">
        <div class="logo">
          <svg
            width="32"
            height="32"
            viewBox="0 0 24 24"
            fill="none"
            stroke="white"
            stroke-width="2"
          >
            <rect x="2" y="5" width="20" height="14" rx="2" />
            <line x1="2" y1="10" x2="22" y2="10" />
          </svg>
        </div>
        <h1>Banking App</h1>
        <p class="subtitle">Manage your finances</p>
      </div>

      <div class="balance-card">
        <div class="balance-bg"></div>
        <p class="balance-label">Current Balance</p>
        <h2 class="balance-amount" id="balanceDisplay">$0.00</h2>
      </div>

      <div class="input-section">
        <label for="amountInput">Amount</label>
        <div class="input-wrapper">
          <span class="currency-symbol">$</span>
          <input
            type="number"
            id="amountInput"
            placeholder="0.00"
            step="0.01"
          />
        </div>
      </div>

      <div class="button-grid">
        <button class="btn btn-deposit" id="depositBtn">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <line x1="12" y1="5" x2="12" y2="19" />
            <line x1="5" y1="12" x2="19" y2="12" />
          </svg>
          Deposit
        </button>

        <button class="btn btn-withdraw" id="withdrawBtn">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <line x1="5" y1="12" x2="19" y2="12" />
          </svg>
          Withdraw
        </button>
      </div>

      <div
        id="transactionSection"
        class="transaction-section"
        style="display: none"
      >
        <h3 class="transaction-title">Recent Transactions</h3>
        <div id="transactionList" class="transaction-list"></div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
